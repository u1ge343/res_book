<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR.js Video on QR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Video Asset -->
    <a-assets>
      <video
  id="arVideo"
  src="video.mp4"
  preload="auto"
  loop
  muted
  playsinline
  webkit-playsinline
  crossorigin="anonymous"
></video>

    </a-assets>

    <!-- QR / Marker -->
    <!-- Default Hiro marker -->
    <a-marker
      preset="hiro"
      id="marker"
    >
      <a-video
        src="#arVideo"
        width="2"
        height="1"
        position="0 0.5 0"
        rotation="-90 0 0"
      ></a-video>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
