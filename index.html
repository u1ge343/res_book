<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video Marker</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #startBtn {
      position: fixed;
      z-index: 9999;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 22px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<button id="startBtn">Tap to Start AR</button>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

  <a-assets>
    <video
      id="myVideo"
      src="assets/video.mp4"
      preload="auto"
      loop="false"
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
    ></video>
  </a-assets>

  <a-marker preset="hiro" id="marker">

    <a-plane
      position="-0.25 2.0 -1.3"
      rotation="-90 0 0"
      width="2.5"
      height="3.75"
      material="shader: flat; src: #myVideo">
    </a-plane>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<script>
  const video = document.getElementById("myVideo");
  const btn = document.getElementById("startBtn");
  const marker = document.getElementById("marker");

  btn.addEventListener("click", async () => {
    try {
      await video.play();
      btn.style.display = "none";
    } catch (e) {
      console.error("Video play blocked:", e);
    }
  });

  marker.addEventListener("markerFound", () => {
    if (video.paused) video.play();
  });

  marker.addEventListener("markerLost", () => {
    video.pause();
  });

  video.addEventListener("ended", () => {
    window.location.href = "https://csummit.helpstartup.org.in";
  });
</script>

</body>
</html>
