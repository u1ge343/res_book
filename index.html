<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Model with Hiro Marker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js marker-based -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- Optional CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <!-- Hiro marker -->
    <a-marker preset="hiro">
      <!-- 3D model -->
      <a-entity
    id="foodModel"
    gltf-model="url(https://raw.githubusercontent.com/u1ge343/RES_AR/refs/heads/main/assets/a.glb)"
    scale="8 8 8"
    position="0 0 0"
    rotation="0 0 0"
  ></a-entity>
      
    <a-entity
    gltf-model="url(https://raw.githubusercontent.com/u1ge343/RES_AR/refs/heads/main/assets/b.glb)"
    scale="3 3"
    position="0 0.9 0"
    rotation="0 0 0"
  ></a-entity>
      
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Optional JS -->
  <script src="script.js"></script>
</body>
</html>
